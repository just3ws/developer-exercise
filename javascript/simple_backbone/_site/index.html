<script type="text/template" id="quote-paginator-template">
  <div class="filter">
    <b>Filter:</b>
    <% if (filter == "") { %>
      <strong>ALL</strong>
    <% } else { %>
      <a href="/#/quotes/?page=1">all</a>
    <% } %>

    <% if (filter == "movies") { %>
      <strong>MOVIES</strong>
    <% } else { %>
      <a href="/#/quotes/movies?page=1">movies</a>
    <% } %>

    <% if (filter == "games") { %>
      <strong>GAMES</strong>
    <% } else { %>
      <a href="/#/quotes/games?page=1">games</a>
    <% } %>
  </div>

  <div class="paginator">
    <% if (current > 1) { %>
      <a href="/#/quotes/<%= (filter == "") ? '' : `#${filter}` %>?page=<%= current - 1 %>" class="previous">Previous</a>
    <% } %>

    <div class="pages"><%= current %> of <%= pages %></div>

    <% if (current < pages) { %>
      <a href="/#/quotes/<%= (filter == "") ? '' : `#${filter}` %>?page=<%= current + 1 %>" class="next">Next</a>
    <% } %>
  </div>
</script>

<script type="text/template" id="quote-template">
  <article class="quote <%= theme %>" id="<%= key %>">
    <blockquote>
      <p class="text"><%= quote %></p>
      <footer>â€” <span class="source"><%= source %></span> in <cite class="context"><%= context %></cite></footer>
    </blockquote>
  </article>
</script>

<script type="text/template" id="quotes-template">
  <% collection.forEach(quote => { %> <%= quote %> <% })  %>
</script>

<script type="text/template" id="quotes-page-number-template">
  <span class="pageNumber"><%= current %></span>
</script>

<script src="/js/bundle.js"></script>
